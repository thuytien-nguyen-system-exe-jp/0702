<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#F5FFFA"/>
  <!-- Stems -->
  <rect x="195" y="250" width="4" height="80" fill="#228B22"/>
  <rect x="205" y="260" width="4" height="70" fill="#228B22"/>
  <rect x="185" y="270" width="4" height="60" fill="#228B22"/>
  <!-- Leaves -->
  <ellipse cx="180" cy="200" rx="25" ry="15" fill="url(#leafGradient)" transform="rotate(-20 180 200)"/>
  <ellipse cx="200" cy="180" rx="30" ry="18" fill="url(#leafGradient)" transform="rotate(10 200 180)"/>
  <ellipse cx="220" cy="190" rx="28" ry="16" fill="url(#leafGradient)" transform="rotate(30 220 190)"/>
  <ellipse cx="190" cy="220" rx="26" ry="14" fill="url(#leafGradient)" transform="rotate(-10 190 220)"/>
  <ellipse cx="210" cy="210" rx="32" ry="20" fill="url(#leafGradient)" transform="rotate(15 210 210)"/>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#8B4513">Fresh Cilantro</text>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">Aromatic Herb</text>
</svg>