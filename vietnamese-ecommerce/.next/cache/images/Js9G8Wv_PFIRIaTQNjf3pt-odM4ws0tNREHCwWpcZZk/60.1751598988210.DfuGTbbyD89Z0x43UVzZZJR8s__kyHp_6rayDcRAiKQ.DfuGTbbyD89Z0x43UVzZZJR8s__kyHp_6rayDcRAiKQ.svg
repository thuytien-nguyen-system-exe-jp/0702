<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fishSauceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#FFF8DC"/>
  <!-- Bottle body -->
  <rect x="150" y="120" width="100" height="220" rx="15" fill="url(#bottleGradient)"/>
  <!-- Fish sauce inside -->
  <rect x="160" y="140" width="80" height="180" rx="10" fill="url(#fishSauceGradient)"/>
  <!-- Bottle neck -->
  <rect x="175" y="100" width="50" height="30" rx="5" fill="url(#bottleGradient)"/>
  <!-- Cap -->
  <rect x="170" y="80" width="60" height="25" rx="8" fill="#2F4F4F"/>
  <!-- Label -->
  <rect x="160" y="180" width="80" height="60" fill="#FFFFFF" opacity="0.9"/>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#8B4513">NUOC MAM</text>
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8B4513">Fish Sauce</text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">Premium Quality</text>
  <!-- Vietnamese text -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#8B4513">Fish Sauce</text>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">Authentic Flavor</text>
</svg>