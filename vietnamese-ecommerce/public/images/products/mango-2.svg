<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mangoSliceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#FFF8DC"/>
  <!-- Mango slices -->
  <path d="M150 180 Q200 150 250 180 Q200 220 150 180" fill="url(#mangoSliceGradient)"/>
  <path d="M170 220 Q220 190 270 220 Q220 260 170 220" fill="url(#mangoSliceGradient)"/>
  <path d="M130 220 Q180 190 230 220 Q180 260 130 220" fill="url(#mangoSliceGradient)"/>
  <!-- Seeds -->
  <ellipse cx="200" cy="200" rx="8" ry="4" fill="#8B4513"/>
  <ellipse cx="220" cy="230" rx="8" ry="4" fill="#8B4513"/>
  <ellipse cx="180" cy="240" rx="8" ry="4" fill="#8B4513"/>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#8B4513">Sliced Mango</text>
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">Ready to Eat</text>
</svg>